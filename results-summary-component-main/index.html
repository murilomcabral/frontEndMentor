<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <section class="card">
      <div class="result-container">
        <h1>Your Result</h1>
        <div>
          <span class="final-result">76</span>
          of 100
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary-container">
        <h3>Summary</h3>
        <div class="categories summ-reaction">
          <div>Reaction</div>
          <div><span class="reaction-points">80</span> / 100</div>
        </div>
        <div class="categories summ-memory">
          <div>Memory</div>
          <div><span class="memory-points">92</span> / 100</div>
        </div>
        <div class="categories summ-verbal">
          <div>Verbal</div>
          <div><span class="verbal-points">61</span> / 100</div>
        </div>
        <div class="categories summ-visual">
          <div>Visual</div>
          <div><span class="visual-points">72</span> / 100</div>
        </div>
        <div class="continue-btt">Continue</div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/murilomcabral" target="_blank">Murilo Moraes Cabral</a>.
    </div>
  </footer>
</body>
</html>
