<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <meta
  name="description"
  content="Murilo's 5th challenge from Frontend Mentor.">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section class="card">
    <div class="nft-img-container">
      <div class="img-overlay"><img class="view-overlay-icon" src="images/icon-view.svg" alt=""></div>
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft image">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <div class="nft-value"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</div>
      <div class="countdown"><img src="images/icon-clock.svg" alt="clock icon">3 days left</div>
    </div>
    <hr>
    <div class="created-by"><img src="images/image-avatar.png" alt="Wyvern's profile photo">
      <div>Creation of <span>Jules Wyvern</span></div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/murilomcabral" target="_blank">Murilo Moraes Cabral</a>.
  </div>
</body>
</html>
